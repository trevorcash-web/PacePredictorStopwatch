<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet"> 
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <h1 class="time"><span class="minutes">00</span>:<span class="seconds">00</span>.<span class="milliseconds">00</span></h1>
        <div class="buttons">
            <button class="button1 phase1">Start</button>
            <button class="button2">Reset</button>
        </div>
        <div class="laps">
            <div class="estimator"> <span class="estimator-text">Current Estimate: </span><span class="estimator-pace">00:00</span></div>
            <table class="laps-table">
                <tr>
                    <th>Lap</th>
                    <th>Distance</th>
                    <th>Time</th>
                </tr>

            </table>
        </div>
        
    </div>
</body>
<script src="app.js"></script>
</html>
